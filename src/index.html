<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Скоро здесь будет медиа о городских легендах</title>
  </head>
  <body class="index">
    <header>
      <a href="/"><img class="logo" src="images/logo.svg" alt="logo" /></a>
      <a href="about.html"> <p class="project">О нас</p></a>
      <div class="social">
        <a class="vk" href="https://vk.com/za_uglom_live"
          ><img src="images/vk.svg" alt="vk"
        /></a>
        <a class="tg" href="https://t.me/+YCkuY8zc4VYzZTA0">
          <img src="images/tg.svg" alt="tg"
        /></a>
      </div>
    </header>

    <!-- carousel from images -->

    <div class="border">
      <div class="text_block">
        <p>Медиа о городских легендах Москвы</p>
      </div>
      <div class="blocks">
        <div class="text_block tb2">
          <h1>Чтобы не пропустить запуск, оставь свою почту</h1>
        </div>
        <div class="text_block tb3"><h1>или телеграм</h1></div>
      </div>
    </div>
    <div class="container">
      <div class="carousel">
        <div class="carousel__face"></div>
        <div class="carousel__face"></div>
        <div class="carousel__face"></div>
        <div class="carousel__face"></div>
        <div class="carousel__face"></div>
        <div class="carousel__face"></div>
      </div>
    </div>

    <!-- modify this form HTML and place wherever you want your form -->
    <form id="my-form" action="https://formspree.io/f/xrgwjerq" method="POST">
      <!-- <label>Email:</label> -->
      <input type="text" name="message" placeholder="Почта или телеграм" />
      <button id="my-form-button">Хочу узнать о запуске</button>
      <p id="my-form-status"></p>
    </form>
    <!-- Place this script at the end of the body tag -->
    <script>
      var form = document.getElementById('my-form')

      async function handleSubmit(event) {
        event.preventDefault()
        var status = document.getElementById('my-form-status')
        var data = new FormData(event.target)
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: 'application/json'
          }
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = 'Спасибо! Теперь ты сразу узнаешь о запуске'
              form.reset()
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data['errors']
                    .map((error) => error['message'])
                    .join(', ')
                } else {
                  status.innerHTML = 'Кхм, проблемы с отправкой формы'
                }
              })
            }
          })
          .catch((error) => {
            status.innerHTML = 'Oops! There was a problem submitting your form'
          })
      }
      form.addEventListener('submit', handleSubmit)
    </script>
  </body>
</html>
